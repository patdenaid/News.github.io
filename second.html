<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Список слів</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #f2f2f2; } header { background-color: #6ab446; color: #fff; padding: 20px; text-align: center; } nav { background-color: #333; overflow: hidden; } nav a { float: left; color: #f2f2f2; text-align: center; padding: 14px 16px; text-decoration: none; font-size: 17px; } nav a:hover { background-color: #ddd; color: black; } section { padding: 20px; background-color: #fff; border-radius: 10px; box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2); margin: 20px; } footer { background-color: #333; color: #fff; text-align: center; padding: 10px; } img { border-radius: 8px; max-width: 100%; height: auto; display: block; margin: 0 auto; } 
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        h2 {
            color: #333;
        }

        label {
            display: block;
            margin-top: 10px;
            color: #555;
        }

        input {
            padding: 8px;
            margin-bottom: 10px;
        }

        button {
            padding: 10px;
            background-color: #4caf50;
            color: white;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        #wordList {
            list-style-type: none;
            padding: 0;
        }

        .wordItem {
            margin-bottom: 10px;
            padding: 8px;
            background-color: #f2f2f2;
            border-radius: 5px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .deleteButton {
            background-color: #e74c3c;
            color: white;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
            border-radius: 3px;
        }

        .deleteButton:hover {
            background-color: #c0392b;
        }
    </style>
</head>
<body>
    <header>Список слів</header>
    <nav>
        <a href="index.html">Головна</a>
        <a href="ProMENE.html">Про мене</a>
        <a href="contact.html">Контакты</a>
    </nav>
    <h2>Список слів</h2>
    <label for="textInput">Введіть текст:</label>
    <input type="text" id="textInput" placeholder="Введіть текст">
    
    <label for="valueInput">Введіть значення:</label>
    <input type="text" id="valueInput" placeholder="Введіть значення">

    <button onclick="addItem()">Додати в список</button>

    <ul id="wordList"></ul>

    <script>
        function addItem() {
            var textInput = document.getElementById('textInput');
            var valueInput = document.getElementById('valueInput');
            var wordList = document.getElementById('wordList');

            var text = textInput.value.trim();
            var value = valueInput.value.trim();

            if (text !== '' && value !== '') {
                var listItem = document.createElement('li');
                listItem.className = 'wordItem';
                listItem.textContent = value + ' ' + text;

                // Додати кнопку для видалення елемента
                var deleteButton = document.createElement('button');
                deleteButton.className = 'deleteButton';
                deleteButton.textContent = 'Видалити';
                deleteButton.onclick = function() {
                    wordList.removeChild(listItem);
                };

                listItem.appendChild(deleteButton);
                wordList.appendChild(listItem);

                // Очистити поля вводу
                textInput.value = '';
                valueInput.value = '';
            }
        }
    </script>
     <footer>
        <p>&copy; 2020 student </p>
    </footer>
</body>
</html>
